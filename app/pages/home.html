<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-bell fa-fw"></i> <b>Notifications Panel</b>
      </div>
      <div class="panel-body">
        <form name="form.myForm" id="myForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Titolo <small>(iOS)</small></label>
            <input type="text" class="form-control" placeholder="Titolo" name="title" ng-model="data.title">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Messaggio</label>
            <textarea class="form-control" rows="3" placeholder="Corpo del messaggio" name="msg" ng-model="data.msg"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block" ng-click="sendNotification(data)">Invia Notifica!</button>
        </form>
      </div>
    </div>
  </div>
</div>
